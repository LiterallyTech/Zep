<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zep Search Engine</title>
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #111;
      color: #fff;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      max-width: 700px;
      width: 90%;
      margin-top: 2rem;
    }
    input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
    }
    .result {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: 0.2s;
    }
    .result:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .result a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .result p {
      margin-top: 0.5rem;
      color: #333;
      font-size: 0.95rem;
    }
    .suggestion {
      margin-top: 0.8rem;
      color: #666;
      font-size: 0.95rem;
      text-align: center;
    }
    .suggestion a {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Zep üîç</header>

  <main>
    <input id="search" type="text" placeholder="Search your sites..." autocomplete="off" />
    <div id="suggestion" class="suggestion"></div>
    <div id="results"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    const dataURL = "https://literallytech.github.io/Zep/data/index.json";
    let entries = [];
    let fuse;

    async function loadData() {
      try {
        const res = await fetch(dataURL + "?t=" + Date.now()); // bypass cache
        const data = await res.json();
        entries = data;
        fuse = new Fuse(entries, {
          keys: ["name", "desc", "keywords", "title"],
          threshold: 0.35,
          includeScore: true
        });
        console.log(`Loaded ${entries.length} entries.`);
      } catch (err) {
        document.getElementById("results").innerHTML =
          "<p style='text-align:center;color:#777;'>Failed to load data.</p>";
      }
    }

    function search(query) {
      if (!query.trim()) {
        document.getElementById("results").innerHTML = "";
        document.getElementById("suggestion").innerHTML = "";
        return;
      }

      const results = fuse.search(query);
      const container = document.getElementById("results");
      const suggestionBox = document.getElementById("suggestion");

      if (!results.length) {
        container.innerHTML = "<p style='text-align:center;color:#777;'>No results found.</p>";
        suggestionBox.innerHTML = "";
        return;
      }

      const bestMatch = results[0].item;
      if (results[0].score > 0.25) {
        suggestionBox.innerHTML = `Did you mean: <a onclick="setSearch('${bestMatch.name}')">${bestMatch.name}</a>?`;
      } else {
        suggestionBox.innerHTML = "";
      }

      container.innerHTML = results
        .map(r => `
          <div class="result">
            <a href="${r.item.url}" target="_blank">${r.item.name}</a>
            <p>${r.item.desc || r.item.title || ""}</p>
          </div>
        `)
        .join("");
    }

    function setSearch(text) {
      document.getElementById("search").value = text;
      search(text);
    }

    document.getElementById("search").addEventListener("input", e => search(e.target.value));

    loadData();
  </script>
</body>
</html>
