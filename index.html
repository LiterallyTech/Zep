<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zep Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #111;
      color: #fff;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      max-width: 700px;
      width: 90%;
      margin-top: 2rem;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
    }
    .result {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: 0.2s;
    }
    .result:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .result a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .result p {
      margin-top: 0.5rem;
      color: #333;
      font-size: 0.95rem;
    }
    #results p.no-results {
      text-align: center;
      color: #777;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Zep üîç</header>

  <main>
    <input id="search" type="text" placeholder="Search your sites..." />
    <div id="results"></div>
  </main>

  <script>
    const dataURL = "https://cdn.jsdelivr.net/gh/LiterallyTech/Zep@main/data/sites.txt";
    let entries = [];

    async function loadData() {
      try {
        const res = await fetch(dataURL);
        const text = await res.text();
        parseEntries(text);
        console.log(`Loaded ${entries.length} entries.`);
      } catch (err) {
        console.error("Failed to load data:", err);
        document.getElementById("results").innerHTML =
          "<p class='no-results'>Failed to load data from GitHub.</p>";
      }
    }

    function parseEntries(text) {
      const blocks = text.trim().split(/\n\s*\n/);
      for (const block of blocks) {
        const entry = {};
        for (const line of block.split("\n")) {
          if (line.startsWith("Name:")) entry.name = line.replace("Name:", "").trim();
          if (line.startsWith("URL:")) entry.url = line.replace("URL:", "").trim();
          if (line.startsWith("Description:")) entry.desc = line.replace("Description:", "").trim();
        }
        if (entry.name && entry.url && entry.desc) entries.push(entry);
      }
    }

    // Smarter search with partial matches + relevance
    function search(query) {
      const q = query.toLowerCase().trim();
      if (!q) {
        displayResults([]);
        return;
      }

      const terms = q.split(/\s+/);

      const results = entries
        .map(e => {
          const text = (e.name + " " + e.desc).toLowerCase();
          let score = 0;
          for (const term of terms) {
            if (text.includes(term)) score += 2; // direct match
            else {
              // partial match (e.g., "prog" ~ "programming")
              const partial = text.split(" ").some(word => word.startsWith(term));
              if (partial) score += 1;
            }
          }
          return { ...e, score };
        })
        .filter(e => e.score > 0)
        .sort((a, b) => b.score - a.score); // highest score first

      displayResults(results);
    }

    function displayResults(results) {
      const container = document.getElementById("results");
      if (!results.length) {
        container.innerHTML = "<p class='no-results'>No results found.</p>";
        return;
      }
      container.innerHTML = results.map(e => `
        <div class="result">
          <a href="${e.url}" target="_blank">${e.name}</a>
          <p>${e.desc}</p>
        </div>
      `).join("");
    }

    document.getElementById("search").addEventListener("input", e => {
      search(e.target.value);
    });

    loadData();
  </script>
</body>
</html>
