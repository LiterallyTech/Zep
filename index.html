<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zep Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #111;
      color: #fff;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      max-width: 700px;
      width: 90%;
      margin-top: 2rem;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
    }
    .result {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: 0.2s;
    }
    .result:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .result a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .result p {
      margin-top: 0.5rem;
      color: #333;
      font-size: 0.95rem;
    }
    mark {
      background: #ffeb3b;
      padding: 0 2px;
      border-radius: 3px;
    }
    #results p.no-results {
      text-align: center;
      color: #777;
      font-size: 1rem;
    }
    #suggestion {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
      margin-top: 0.5rem;
      font-style: italic;
    }
    #suggestion span {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Zep üîç</header>

  <main>
    <input id="search" type="text" placeholder="Search your sites..." />
    <div id="suggestion"></div>
    <div id="results"></div>
  </main>

  <!-- ‚úÖ Fuse.js for smart fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <!-- ‚úÖ Mark.js for text highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/mark.min.js"></script>

  <script>
    const dataURL = "https://cdn.jsdelivr.net/gh/LiterallyTech/Zep@main/data/sites.txt";
    let entries = [];
    let fuse;

    async function loadData() {
      try {
        const res = await fetch(dataURL);
        const text = await res.text();
        parseEntries(text);
        initFuse();
        console.log(`Loaded ${entries.length} entries.`);
      } catch (err) {
        console.error("Failed to load data:", err);
        document.getElementById("results").innerHTML =
          "<p class='no-results'>Failed to load data from GitHub.</p>";
      }
    }

    function parseEntries(text) {
      const blocks = text.trim().split(/\n\s*\n/);
      for (const block of blocks) {
        const entry = {};
        for (const line of block.split("\n")) {
          if (line.startsWith("Name:")) entry.name = line.replace("Name:", "").trim();
          if (line.startsWith("URL:")) entry.url = line.replace("URL:", "").trim();
          if (line.startsWith("Description:")) entry.desc = line.replace("Description:", "").trim();
        }
        if (entry.name && entry.url && entry.desc) entries.push(entry);
      }
    }

    function initFuse() {
      fuse = new Fuse(entries, {
        keys: ["name", "desc"],
        includeScore: true,
        threshold: 0.4, // lower = stricter
      });
    }

    function search(query) {
      const q = query.trim();
      const suggestionDiv = document.getElementById("suggestion");
      const resultsDiv = document.getElementById("results");
      suggestionDiv.innerHTML = "";

      if (!q) {
        resultsDiv.innerHTML = "";
        return;
      }

      const results = fuse.search(q);
      if (results.length === 0) {
        // üîç "Did you mean" suggestion
        const words = entries.flatMap(e =>
          (e.name + " " + e.desc).toLowerCase().split(/\s+/)
        );
        const suggestion = findClosestWord(q.toLowerCase(), words);
        if (suggestion) {
          suggestionDiv.innerHTML = `Did you mean: <span onclick="applySuggestion('${suggestion}')">${suggestion}</span>?`;
        }
        resultsDiv.innerHTML = "<p class='no-results'>No results found.</p>";
        return;
      }

      resultsDiv.innerHTML = results
        .map(
          r => `
          <div class="result">
            <a href="${r.item.url}" target="_blank">${r.item.name}</a>
            <p>${r.item.desc}</p>
          </div>
        `
        )
        .join("");

      // highlight matching words
      const markInstance = new Mark(resultsDiv);
      markInstance.mark(q, { separateWordSearch: true });
    }

    function findClosestWord(term, words) {
      let best = null;
      let bestDist = Infinity;
      for (const w of words) {
        const d = levenshtein(term, w);
        if (d < bestDist) {
          bestDist = d;
          best = w;
        }
      }
      return bestDist <= 2 ? best : null;
    }

    function levenshtein(a, b) {
      const matrix = [];
      for (let i = 0; i <= b.length; i++) matrix[i] = [i];
      for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          matrix[i][j] =
            b.charAt(i - 1) === a.charAt(j - 1)
              ? matrix[i - 1][j - 1]
              : Math.min(
                  matrix[i - 1][j - 1] + 1,
                  matrix[i][j - 1] + 1,
                  matrix[i - 1][j] + 1
                );
        }
      }
      return matrix[b.length][a.length];
    }

    function applySuggestion(s) {
      const input = document.getElementById("search");
      input.value = s;
      search(s);
    }

    document.getElementById("search").addEventListener("input", e => {
      search(e.target.value);
    });

    loadData();
  </script>
</body>
</html>
